<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>左侧菜单</title>
    <link href="css/the_style.css" rel="stylesheet" type="text/css" id="the_skin"/>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/JC_js.js" type="text/javascript"></script>
</head>
<body>
<style>
    button {
        color: rgba(0, 0, 0, 1.00);
    }
</style>
<script>
    $(document).ready(function () {

    });

    function new_layer() {
        open_layer("提示信息", "zx_xiangxi.html");
    }
    function fail() {
        open_layer("提示信息", "prompt_savefailed.html", "500", "220");
        $("#fail_layer td").text("这个是提示信息，保存失败等等～～～～～");
    }
    function save() {
        open_layer("提示信息", "prompt_save.html", "500", "220");
        $("#save_layer td").text("这个是提示信息，保存成功～～～～～");
    }
    function jinggao() {
        open_layer("提示信息", "prompt_Warning.html", "500", "220");
        $("#other_layer td").text("这个是提示信息，确定要删除～～～～～");
    }


</script>

<div>


    <div style="text-align:center; margin-top:50px;">
        <button type="button" class="btn" onClick="new_layer()">新弹出显示层</button>
        <button type="button" class="btn" onclick="save()">保存成功</button>
        <button type="button" class="btn btn_yellow" onclick="jinggao()">警告提示</button>
        <button type="button" class="btn" onclick="fail()">失败警告提示</button>
    </div>
</div>


<div>

</div>
</body>
</html>
