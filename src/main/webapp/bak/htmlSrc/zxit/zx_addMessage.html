<!doctype html>
<html>

    <meta http-equiv="Expires" content="0">

<script>
    $(document).ready(function () {

    })

<h2 style="text-align:center">表单信息 </h2>
<table width="100%" border="0" class="editForm">
    <tr>
        <th class="text_decollator" colspan="4">患者信息 :</th>
    </tr>
    <tr>
        <td class="text_into">姓名：</td>
        <td class="text_edit"><input type="text"></td>
        <td class="text_into">性别：</td>
        <td class="text_edit">
            <select>
                <option>--请选择--</option>
                <option>男</option>
                <option>女</option>
                <option>未知</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="text_into">年龄：</td>
        <td class="text_edit">
            <div style="display:inline-table ; width:60px;">

                <select>
                    <option>--请选择--</option>
                    <option>有</option>
                    <option>无</option>
                    <option>未知</option>
                </select>
            </div>
            <input style="width:60px;" type="text" placeholder="真实年龄">
        </td>
        <td class="text_into">救治地点：</td>
        <td class="text_edit"><input type="text"></td>
    </tr>
    <tr>
        <td class="text_into">民族：</td>
        <td class="text_edit"><input type="text"></td>
        <td class="text_into">国籍：</td>

    </tr>
    <tr>

        <td class="text_edit"><input type="text"></td>
        <td class="text_into">联系人：</td>
        <td class="text_edit"><input type="text"></td>
    </tr>
    <tr>
        <th class="text_decollator" colspan="4">出车信息 :</th>
    </tr>
    <tr>
        <td class="text_into">出车时间:</td>
        <td class="text_edit">
            <select id="" name="">
                <option value="0">----请选择----</option>
                <option value="1">XFP</option>
                <option value="2">SFP+</option>
            </select>
        </td>
        <td class="text_into">抵达时间:</td>
        <td class="text_edit"><input type="text" placeholder="抵达时间"></td>
    </tr>
    <tr>
        <td class="text_into">跟车人数:</td>
        <td class="text_edit"><input type="text" placeholder="跟车人数"></td>

        <td class="text_edit"><input type="text" placeholder="其他"></td>
    </tr>
    <tr>

        <td class="text_edit"><input type="text" placeholder="车辆数量"></td>

        <td class="text_edit"><input type="text" placeholder="其他车辆数量"></td>
    </tr>
    <tr>
        <th class="text_decollator" colspan="4">人员管理 :</th>
    </tr>
    <tr>
        <td class="text_into">出车时间:</td>
        <td class="text_edit">
            <select id="" name="">
                <option value="0">----请选择----</option>
                <option value="1">XFP</option>
                <option value="2">SFP+</option>
            </select>
        </td>

        <td class="text_into">跟车人数:</td>
        <td class="text_edit"><input type="text" placeholder="跟车人数"></td>

        <td class="text_edit"><input type="text" placeholder="其他"></td>

    <tr>
        <th class="text_decollator" colspan="4">质量监控 :</th>

    </tr>

<div style="text-align:center">
    <button type="button" class="btn" id="dddssd">保存</button>
    <button type="button" class="btn btn_gray" id="">取消</button>
