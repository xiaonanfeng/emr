<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="js/echarts.js"></script>
</head>

<body>


<div id="leixing_X1" style="height:400px; margin:50px; border:1px solid rgba(0,0,0,1.00);"></div>
<script type="text/javascript">
    var myChart_X1 = echarts.init(document.getElementById('leixing_X1'));

    var option_X1 = {
        backgroundColor: 'rgba(0,0,0,0.06)',
        title: {
            text: '告警处理信息',
            subtext: '',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            top: 30,
            data: ['告警故障总量', '已处理告警信息', '未处理告警信息']
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            x: 'right',
            y: 'center',
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '告警故障总量',
                type: 'bar',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '已处理告警信息',
                type: 'bar',
                stack: '已处理',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '未处理告警信息',
                type: 'bar',
                stack: '未处理',
                data: [220, 182, 191, 234, 290, 330, 310]
            }
        ]

    };

    myChart_X1.setOption(option_X1);

</script>


</body>
</html>
