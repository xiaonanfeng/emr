<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="js/echarts.js"></script>
</head>

<body>
<div id="leixing" style="height:400px; margin:50px; border:1px solid rgba(0,0,0,1.00);" title="故障类型分类"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('leixing'));
    option = {
        backgroundColor: 'rgba(0,0,0,0.06)',
        title: {
            text: '故障类型分类',
            subtext: '',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            top: 30,
            data: ['硬件故障', '网络故障', '软件故障', '未知故障', '误报故障']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        }],
        yAxis: [{
            type: 'value'
        }],
        series: [{
            name: '硬件故障',
            type: 'bar',
            stack: '故障类型',
            data: [3, 1, 7, 3, 8, 9, 3]
        },
            {
                name: '网络故障',
                type: 'bar',
                stack: '故障类型',
                data: [2, 5, 1, 6, 7, 3, 1]
            },
            {
                name: '软件故障',
                type: 'bar',
                stack: '故障类型',
                data: [6, 2, 5, 6, 8, 2, 4]
            },
            {
                name: '未知故障',
                type: 'bar',
                stack: '故障类型',
                data: [8, 4, 7, 3, 9, 2, 6]
            },
            {
                name: '误报故障',
                type: 'bar',
                stack: '故障类型',
                data: [6, 8, 3, 2, 3, 1, 5]
            }]
    };
    myChart.setOption(option);

</script>
