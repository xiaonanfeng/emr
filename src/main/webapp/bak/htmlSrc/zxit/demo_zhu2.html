<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="js/echarts.js"></script>
</head>

<body>

<div id="leixing_X2" style="height:400px; margin:50px; border:1px solid rgba(0,0,0,1.00);"></div>
<script type="text/javascript">
    var myChart_X2 = echarts.init(document.getElementById('leixing_X2'));

    var option_X2 = {
        backgroundColor: 'rgba(0,0,0,0.06)',
        title: {
            text: '一周数据',
            subtext: '',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            top: 30,
            data: ['资源中心机房', '高新托管机房', '中原托管机房', '南院七楼老网', '南院七楼新网']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '资源中心机房',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [10, 12, 21, 54, 260, 830, 710]
            },
            {
                name: '高新托管机房',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [30, 182, 434, 791, 390, 30, 10]
            },
            {
                name: '中原托管机房',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [1320, 1132, 601, 234, 120, 90, 20]
            },
            {
                name: '南院七楼老网',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [234, 435, 153, 743, 325, 456, 224]
            },
            {
                name: '南院七楼新网',
                type: 'line',
                smooth: true,
                itemStyle: {normal: {areaStyle: {type: 'default'}}},
                data: [412, 643, 121, 272, 578, 429, 590]
            }
        ]
    };

    myChart_X2.setOption(option_X2);

</script>
<div id="leixing_X3" style="height:400px; margin:50px; border:1px solid rgba(0,0,0,1.00);"></div>
<script type="text/javascript">
    var myChart_X3 = echarts.init(document.getElementById('leixing_X3'));
    var option_X3 = {
        backgroundColor: 'rgba(0,0,0,0.06)',
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['机柜总量', '已使用机柜数量', '未使用机柜数量']
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            x: 'right',
            y: 'center',
            right: 20,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['资源中心机房', '高新托管机房', '中原托管机房', '南院七楼机房']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '机柜总量',
                type: 'bar',
                stack: '总量',
                data: [320, 332, 301, 334]
            },
            {
                name: '已使用机柜数量',
                type: 'bar',
                stack: '已使用',
                data: [120, 132, 101, 134]
            },
            {
                name: '未使用机柜数量',
                type: 'bar',
                stack: '未使用',
                data: [220, 182, 191, 234]
            }
        ]
    };


    myChart_X3.setOption(option_X3);

</script>
</body>
</html>
