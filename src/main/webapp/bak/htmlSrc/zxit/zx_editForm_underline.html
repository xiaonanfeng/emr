<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>无标题文档</title>
    <link href="css/the_style.css" rel="stylesheet" type="text/css" id="the_skin"/>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/JC_js.js" type="text/javascript"></script>
</head>

<body>


<h2 style="text-align:center">带下划线的表单 </h2>
<table width="100%" border="0" class="editForm_underline">
    <tr>
        <th class="text_decollator" colspan="4">出车信息：</th>
    </tr>
    <tr>
        <td class="text_into">出车时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">到达现场时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">到达病人身边时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">离现场时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">接入医院时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">救治地点：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">送往地点：</td>
        <td class="text_edit" colspan="3"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <th class="text_decollator" colspan="4">患者信息：</th>
    </tr>
    <tr>
        <td class="text_into">姓名：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">性别：</td>
        <td class="text_edit">
            <select>
                <option>--请选择--</option>
                <option>男</option>
                <option>女</option>
                <option>未知</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="text_into">年龄：</td>
        <td class="text_edit">
            <div style="display:inline-table ; width:60px;">

                <select>
                    <option>--请选择--</option>
                    <option>有</option>
                    <option>无</option>
                    <option>未知</option>
                </select>
            </div>
            <input style="width:60px;" type="text" placeholder="真实年龄">
        </td>
        <td class="text_into">救治地点：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">民族：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">国籍：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">病史提供人：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">联系人：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">联系人电话：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">现场地点：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">呼救原因：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">病情：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">疾病类型：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">送往地点：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">院前救治结果：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">患者身份证号码：</td>
        <td class="text_edit">
            <select>
                <option>--请选择--</option>
                <option>无</option>
                <option>未提供</option>
                <option>拒绝提供</option>
                <option>不详</option>
                <option>有</option>
            </select></td>
    </tr>
    <tr>
        <td class="text_into">代/主 诉：</td>
        <td class="text_edit" colspan="3"><input class="input_full" type="text" placeholder="少于20字"></td>
    </tr>
    <tr>
        <td class="text_into">现病史：</td>
        <td class="text_edit" colspan="3"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <th class="text_decollator" colspan="4">既往病史：</th>
    </tr>
    <tr>
        <td class="text_into">高血压：</td>
        <td class="text_edit"><input type="radio" name="A02">有 <input type="radio" name="A02">无</td>
        <td class="text_into">病史：</td>
        <td class="text_edit"><input class="input_NOfull" type="text"> 年</td>
    </tr>
    <tr>
        <td class="text_into">出车时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">到达现场时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">到达病人身边时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">离现场时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
    <tr>
        <td class="text_into">接入医院时间：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
        <td class="text_into">救治地点：</td>
        <td class="text_edit"><input class="input_full" type="text"></td>
    </tr>
</table>


<div style="text-align:center">
    <button type="button" class="btn" id="dddssd">保存</button>
    <button type="button" class="btn btn_gray" id="">取消</button>
</div>

</body>
</html>
