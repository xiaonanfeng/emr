<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link href="css/the_style.css" rel="stylesheet" type="text/css" id="the_skin"/>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/JC_js.js" type="text/javascript"></script>
    <script src="js/echarts.js"></script>
</head>

<body>

<div id="leixing_X4" style="height:400px; margin:50px; border:1px solid rgba(0,0,0,1.00);"></div>
<script type="text/javascript">
    var myChart_X4 = echarts.init(document.getElementById('leixing_X4'));
    var option_X4 = {
        backgroundColor: 'rgba(0,0,0,0.06)',
        title: {
            text: '网络预警',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['资源中心机房', '高新托管机房', '中原托管机房', '南院七楼老网', '南院七楼新网']
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 335, name: '资源中心机房'},
                    {value: 310, name: '高新托管机房'},
                    {value: 234, name: '中原托管机房'},
                    {value: 135, name: '南院七楼老网'},
                    {value: 1548, name: '南院七楼新网'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };


    myChart_X4.setOption(option_X4);

</script>

<div id="leixing" style="height:400px;margin:50px; border:1px solid rgba(0,0,0,1.00);"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('leixing'));
    option = {
        backgroundColor: 'rgba(0,0,0,0.1)',
        title: {
            text: '故障类型分类',
            subtext: '',
            x: 'center'
        },
        toolbox: {
            show: true,
            orient: 'horizontal',
        },
        legend: {
            orient: 'horizontal',
            top: 40,
            align: 'auto',
            data: ['硬件故障', '网络故障', '软件故障', '未知故障', '误报故障']
        },
        series: {
            type: 'pie',
            name: '测试',
            avoidLabelOverlap: true,
            center: ['50%', '60%'],
            radius: ['0%', '65%'],
            data: [
                {value: 35, name: '硬件故障',},
                {value: 10, name: '网络故障'},
                {value: 34, name: '软件故障'},
                {value: 35, name: '未知故障'},
                {value: 18, name: '误报故障'}
            ],
        }
    }
    myChart.setOption(option);
</script>
</body>
</html>
